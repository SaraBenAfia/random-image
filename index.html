<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صورة عشوائية</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<img id="randomImage">

<script>
  const images = [
    "img1.jpg",
    "img2.jpg",
    "img3.jpg"
  ];

  const random = Math.floor(Math.random() * images.length);
  document.getElementById("randomImage").src = images[random];
</script>

</body>
</html>
